<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_Vue基本使用</title>
</head>
<body>
<div id="test">
	<!--3. 双向数据绑定 : v-model-->
  <input type="text" v-model="msg"><br>
	<!--4. 显示数据 : {{xxx}}-->
  <p>hello {{msg}}</p>
</div>
<!--1. 引入Vue.js-->
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.3/vue.min.js"></script>
<script type="text/javascript">
//2. 创建Vue对象
  const vm = new Vue({ 
    //2-1 el : 指定根element(选择器)
    el: '#test', 
		//2-2 data : 初始化数据(页面可以访问)
    data: {
      msg: ''
    }
  })
</script>
</body>
</html>
